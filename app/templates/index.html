<!DOCTYPE html>
<html lang="es-MX">
<head>
    <title>VAPI - Chat con Auto-detecci√≥n</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }
        .container {
            background:white;
            border-radius:20px;
            box-shadow:0 20px 60px rgba(0,0,0,0.3);
            max-width:800px;
            width:100%;
            padding:40px;
        }
        h1 {
            color:#667eea;
            text-align:center;
            margin-bottom:10px;
            font-size:2.5em;
        }
        .subtitle {
            text-align:center;
            color:#666;
            margin-bottom:30px;
        }
        .chat-container {
            border:2px solid #e0e0e0;
            border-radius:15px;
            height:400px;
            overflow-y:auto;
            padding:20px;
            margin-bottom:20px;
            background:#f8f9fa;
        }
        .exam-dashboard {
            display: none; /* Oculto por defecto */
            background: #fff;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .exam-dashboard.active {
            display: flex;
        }
        .timer-box {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
            font-variant-numeric: tabular-nums;
        }
        .question-box {
            font-size: 1.2em;
            color: #333;
        }
        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.5s ease;
        }
        .message {
            margin-bottom:15px;
            padding:12px 18px;
            border-radius:18px;
            max-width:80%;
            animation:slideIn .3s ease;
            line-height: 1.5;
        }
        .user-message {
            background:#667eea;
            color:white;
            margin-left:auto;
            text-align:right;
        }
        .assistant-message {
            background:#e9ecef;
            color:#333;
        }
        .system-message {
            background:#fff3cd;
            color:#856404;
            text-align:center;
            margin:10px auto;
            font-size:.9em;
        }
        .message ul, .message ol { margin-left: 20px; margin-bottom: 10px; text-align: left; }
        .message li { margin-bottom: 4px; }
        .message strong { font-weight: 700; }

        .controls {
            display:flex;
            gap:15px;
            justify-content:center;
            flex-wrap:wrap;
        }
        button {
            padding:15px 30px;
            border:none;
            border-radius:25px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            transition:all .3s;
        }
        #recordBtn {
            background:#28a745;
            color:white;
        }
        #recordBtn.recording {
            background:#dc3545;
            animation:pulse 1.5s infinite;
        }
        #recordBtn:disabled {
            background:#ccc;
            cursor:not-allowed;
            transform: none;
            animation: none;
        }
        #clearBtn {
            background:#6c757d;
            color:white;
        }
        .status {
            text-align:center;
            padding:15px;
            border-radius:10px;
            margin-top:20px;
            font-weight:500;
        }
        .status.connected { background:#d4edda; color:#155724; }
        .status.disconnected { background:#f8d7da; color:#721c24; }
        .status.processing { background:#d1ecf1; color:#0c5460; }
        .status.listening { background:#cfe2ff; color:#084298; }
        .status.playing { background:#e2e3e5; color:#383d41; border: 1px solid #d6d8db; }
        .status.click-required { 
            background:#fff3cd; 
            color:#856404; 
            border: 2px solid #ffeeba;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        .settings {
            background:#f8f9fa;
            border-radius:10px;
            padding:15px;
            margin-bottom:20px;
            border: 1px solid #eee;
        }
        .settings label { display:block; margin-bottom:8px; color:#666; font-size:14px; font-weight: bold; }
        .settings input[type="range"], .settings select { width:100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .settings-row { display:flex; gap:20px; margin-bottom:10px; align-items: flex-end; }
        .settings-item { flex:1; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes slideIn {
            from { opacity:0; transform:translateY(10px); }
            to { opacity:1; transform:translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è VAPI VitalBot</h1>
        <p class="subtitle">Asistente de Salud Personalizado</p>        
        
        <div class="settings">
            <h3 style="margin-bottom:15px; color:#667eea;">‚öôÔ∏è Configuraci√≥n</h3>
            <div class="settings-row" style="background: #fff0f0; padding: 10px; border-radius: 8px; margin-top: 10px;">
                <div class="settings-item">
                    <label for="botModeSelect">ü§ñ Modo del Agente:</label>
                    <select id="botModeSelect" onchange="changeUser()"> <option value="vitalbot" selected>VitalBot (Salud & Charla)</option>
                        <option value="exabot">ExaBot (Examen Matem√°ticas)</option>
                    </select>
                </div>
            </div>
            <div class="settings-row" style="background: #eef2ff; padding: 10px; border-radius: 8px;">
                <div class="settings-item">
                    <label for="userSelect">üë§ Perfil de Usuario:</label>
                    <select id="userSelect" onchange="changeUser()">
                        <option value="john">John (Historial Persistente)</option>
                        <option value="anabel">Anabel (Historial Persistente)</option>
                        <option value="anonymous" selected>An√≥nimo (Nueva Sesi√≥n)</option>
                    </select>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-item">
                    <label for="thresholdSlider">Umbral: <span id="thresholdValue">-40</span> dB</label>
                    <input type="range" id="thresholdSlider" min="-60" max="-20" value="-40" step="1">
                </div>
                <div class="settings-item">
                    <label for="silenceSlider">Silencio: <span id="silenceValue">1.5</span> s</label>
                    <input type="range" id="silenceSlider" min="0.5" max="3" value="1.5" step="0.1">
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message system-message">
                üëã ¬°Bienvenido! Selecciona un perfil y comienza a hablar.
            </div>
        </div>

        <div id="examDashboard" class="exam-dashboard" style="display:none;">
            <div style="flex:1; text-align:center;">
                <div style="font-size:0.9em; color:#666;">TIEMPO RESTANTE</div>
                <div id="examTimeDisplay" class="timer-box">02:30</div>
            </div>
            <div style="flex:1; text-align:center; border-left:1px solid #eee;">
                <div style="font-size:0.9em; color:#666;">PREGUNTA</div>
                <div id="examQuestionDisplay" class="question-box">1 / 5</div>
                <div class="progress-bar">
                    <div id="examProgressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="recordBtn" onclick="toggleRecording()" disabled>
                üé§ Iniciar
            </button>
            <button id="clearBtn" onclick="clearChat()">
                üóëÔ∏è Limpiar Vista
            </button>
        </div>
        
        <div id="status" class="status disconnected" onclick="manualAudioUnlock()">
            ‚ö†Ô∏è Conectando al servidor...
        </div>
    </div>

    <script>
        const USERS = {
            'john': 'user_john_doe_fixed_id',
            'anabel': 'user_anabel_smith_fixed_id',
            'anonymous': null
        };

        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;
        let audioContext = null;
        let analyser = null;
        let silenceTimer = null;
        let stream = null;
        let recordingStartTime = 0; 
        let pendingAudio = null;
        
        let vadConfig = { silenceThreshold: -40, silenceDuration: 1500 };
        
        document.getElementById('thresholdSlider').addEventListener('input', (e) => {
            vadConfig.silenceThreshold = Number.parseInt(e.target.value);
            document.getElementById('thresholdValue').textContent = e.target.value;
        });
        
        document.getElementById('silenceSlider').addEventListener('input', (e) => {
            vadConfig.silenceDuration = Number.parseFloat(e.target.value) * 1000;
            document.getElementById('silenceValue').textContent = e.target.value;
        });

        function warmUpAudio() {
            const silentAudio = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAgZGF0YQQAAAAAAA==");
            silentAudio.play().catch(e => console.log("Warmup failed (normal si no hay interacci√≥n previa)", e));
        }

        // Al cambiar de usuario/modo, resetear vista
        function changeUser() {
            const mode = document.getElementById('botModeSelect').value;
            document.getElementById('examDashboard').style.display = (mode === 'exabot') ? 'flex' : 'none';
            
            if(ws) ws.close();
            document.getElementById('chatContainer').innerHTML = `
                <div class="message system-message">üîÑ Cambio de modo detectado. Conectando...</div>`;
            connectWebSocket();
        }
        
        function connectWebSocket() {
            const protocol = globalThis.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const userSelect = document.getElementById('userSelect').value;
            const botMode = document.getElementById('botModeSelect').value; // Nuevo

            let clientId = USERS[userSelect];
            let wsUrl = `${protocol}//${globalThis.location.host}/ws/voice?bot_mode=${botMode}`; // Enviamos bot_mode

            if (clientId) {
                wsUrl += `&client_id=${clientId}`;
            }
            
            ws = new WebSocket(wsUrl);
            ws.onopen = () => {
                updateStatus('connected', `‚úÖ Conectado como: ${userSelect.toUpperCase()}`);
                if (!isProcessing) document.getElementById('recordBtn').disabled = false;
                addMessage('system', `‚úÖ Perfil cargado: ${userSelect.toUpperCase()}. Historial sincronizado.`);
            };
            ws.onclose = () => {
                updateStatus('disconnected', '‚ö†Ô∏è Desconectado');
                document.getElementById('recordBtn').disabled = true;
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', '‚ùå Error de conexi√≥n');
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
        }
        
        function handleServerMessage(data) {
            if (data.type === 'transcription') {
                addMessage('user', data.text);
            } else if (data.type === 'response') {
                addMessage('assistant', data.text);
            } else if (data.type === 'audio') {
                playAudio(data);
            } else if (data.type === 'exam_update') {
                updateExamDashboard(data.data); // <--- NUEVO
            } else if (data.type === 'status') {
                updateStatus('processing', data.message);
            } else if (data.type === 'error') {
                addMessage('system', '‚ùå Error: ' + data.message);
                resetUIState();
            } else if (data.type === 'playback_complete') {
                 resetUIState();
            }
        }

        // Nueva funci√≥n para actualizar el Dashboard
        function updateExamDashboard(stats) {
            const dashboard = document.getElementById('examDashboard');
            const userSelect = document.getElementById('botModeSelect').value;

            if (userSelect === 'exabot') {
                dashboard.style.display = 'flex';
                document.getElementById('examTimeDisplay').textContent = stats.remaining_total;
                document.getElementById('examQuestionDisplay').textContent = `${stats.current_q} / ${stats.total_q}`;

                // Calcular porcentaje de preguntas
                const pct = ((stats.current_q - 1) / stats.total_q) * 100;
                document.getElementById('examProgressFill').style.width = `${pct}%`;

                if (stats.is_finished) {
                     document.getElementById('examTimeDisplay').style.color = '#ccc';
                }
            } else {
                dashboard.style.display = 'none';
            }
        }
        
        function playAudio(data) {
            try {
                const src = `data:${data.format};base64,${data.data}`;
                const audio = new Audio(src);
                pendingAudio = audio;
                
                updateStatus('playing', 'üîä Reproduciendo respuesta...');
                
                audio.onended = () => {
                    console.log("‚úÖ Audio terminado");
                    ws.send(JSON.stringify({ type: 'playback_complete' }));
                    resetUIState();
                    updateStatus('connected', '‚úÖ Tu turno');
                    pendingAudio = null;
                };
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(err => {
                        console.error('Error auto-play:', err);
                        if (err.name === 'NotAllowedError') {
                            updateStatus('click-required', '‚ö†Ô∏è‚ö†Ô∏è CLICK AQU√ç PARA ESCUCHAR ‚ö†Ô∏è‚ö†Ô∏è');
                            const unlockHandler = () => {
                                audio.play();
                                document.removeEventListener('click', unlockHandler);
                                document.removeEventListener('keydown', unlockHandler);
                                document.removeEventListener('touchstart', unlockHandler);
                            };
                            document.addEventListener('click', unlockHandler);
                            document.addEventListener('keydown', unlockHandler);
                            document.addEventListener('touchstart', unlockHandler);
                        } else {
                            resetUIState();
                        }
                    });
                }
            } catch (e) {
                console.error('Error con audio:', e);
                resetUIState();
            }
        }

        function manualAudioUnlock() {
            if (pendingAudio && pendingAudio.paused) pendingAudio.play();
        }
        
        function resetUIState() {
            isProcessing = false;
            const btn = document.getElementById('recordBtn');
            btn.disabled = false;
            btn.textContent = 'üé§ Iniciar';
            btn.classList.remove('recording');
        }

        async function toggleRecording() {
            warmUpAudio();
            if (isRecording) stopRecording();
            else await startRecording();
        }
        
        async function startRecording() {
            try {
                if(isProcessing) return;
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { sampleRate: 16000, channelCount: 1, echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                });
                recordingStartTime = Date.now();
                audioContext = new (globalThis.AudioContext || globalThis.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudio(audioBlob);
                    cleanup();
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'üî¥ Escuchando...';
                btn.classList.add('recording');
                updateStatus('listening', 'üé§ Hablando...');
                
                monitorSilence();
                
            } catch (error) {
                console.error('Error micro:', error);
                addMessage('system', '‚ùå Error micr√≥fono');
                cleanup();
            }
        }
        
        function monitorSilence() {
            if (!isRecording || !analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const sum = dataArray.reduce((a, b) => a + b, 0);
            const average = sum / bufferLength;
            const volume = 20 * Math.log10(average / 255);
            
            const isGracePeriod = (Date.now() - recordingStartTime) < 1000;
            
            if (volume > vadConfig.silenceThreshold) {
                if (silenceTimer) { clearTimeout(silenceTimer); silenceTimer = null; }
                updateStatus('listening', `üé§ Detectando voz (${Math.round(volume)} dB)`);
            } else {
                if (!silenceTimer && !isGracePeriod) {
                    silenceTimer = setTimeout(() => stopRecording(), vadConfig.silenceDuration);
                    updateStatus('listening', 'ü§´ Silencio... esperando');
                }
            }
            if (isRecording) requestAnimationFrame(monitorSilence);
        }
        
        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            
            if (silenceTimer) { clearTimeout(silenceTimer); silenceTimer = null; }
            if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            
            isProcessing = true;
            const btn = document.getElementById('recordBtn');
            btn.textContent = '‚è≥ Procesando...';
            btn.disabled = true; 
            btn.classList.remove('recording');
            updateStatus('processing', '‚è≥ Enviando y esperando respuesta...');
        }
        
        function cleanup() {
            if (stream) {
                for (const track of stream.getTracks()) {
                    track.stop();
                }
                stream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            analyser = null;
            isRecording = false;
        }
        
        async function sendAudio(audioBlob) {
            const reader = new FileReader();
            reader.onload = () => {
                const base64Audio = reader.result.split(',')[1];
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'audio', data: base64Audio }));
                }
            };
            reader.readAsDataURL(audioBlob);
        }
        
        function addMessage(role, text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            if (role === 'system') messageDiv.className = 'message system-message';
            
            messageDiv.innerHTML = marked.parse(text);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function clearChat() {
            document.getElementById('chatContainer').innerHTML = `<div class="message system-message">üóëÔ∏è Chat limpio</div>`;
            // Enviar se√±al al servidor para detener el timer
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_chat' }));
            }
        }
        
        connectWebSocket();
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
