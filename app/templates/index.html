<!DOCTYPE html>
<html lang="es-MX">
<head>
    <title>VAPI - Chat con Auto-detecci√≥n</title>
    <meta charset="UTF-8">
    <!-- Librer√≠a para convertir Markdown a HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }
        .container {
            background:white;
            border-radius:20px;
            box-shadow:0 20px 60px rgba(0,0,0,0.3);
            max-width:800px;
            width:100%;
            padding:40px;
        }
        h1 {
            color:#667eea;
            text-align:center;
            margin-bottom:10px;
            font-size:2.5em;
        }
        .subtitle {
            text-align:center;
            color:#666;
            margin-bottom:30px;
        }
        .chat-container {
            border:2px solid #e0e0e0;
            border-radius:15px;
            height:400px;
            overflow-y:auto;
            padding:20px;
            margin-bottom:20px;
            background:#f8f9fa;
        }
        
        /* Estilos de Mensajes */
        .message {
            margin-bottom:15px;
            padding:12px 18px;
            border-radius:18px;
            max-width:80%;
            animation:slideIn .3s ease;
            line-height: 1.5; /* Mejor lectura */
        }
        .user-message {
            background:#667eea;
            color:white;
            margin-left:auto;
            text-align:right;
        }
        .assistant-message {
            background:#e9ecef;
            color:#333;
        }
        .system-message {
            background:#fff3cd;
            color:#856404;
            text-align:center;
            margin:10px auto;
            font-size:.9em;
        }

        /* --- ESTILOS PARA MARKDOWN DENTRO DEL CHAT --- */
        .message p {
            margin-bottom: 8px;
        }
        .message p:last-child {
            margin-bottom: 0;
        }
        .message ul, .message ol {
            margin-left: 20px;
            margin-bottom: 10px;
            text-align: left; /* Asegura que listas se lean izq-der incluso en mensajes de usuario */
        }
        .message li {
            margin-bottom: 4px;
        }
        .message strong {
            font-weight: 700;
        }
        /* --------------------------------------------- */

        .controls {
            display:flex;
            gap:15px;
            justify-content:center;
            flex-wrap:wrap;
        }
        button {
            padding:15px 30px;
            border:none;
            border-radius:25px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            transition:all .3s;
        }
        #recordBtn {
            background:#28a745;
            color:white;
        }
        #recordBtn.recording {
            background:#dc3545;
            animation:pulse 1.5s infinite;
        }
        #recordBtn:disabled {
            background:#ccc;
            cursor:not-allowed;
        }
        #clearBtn {
            background:#6c757d;
            color:white;
        }
        .status {
            text-align:center;
            padding:15px;
            border-radius:10px;
            margin-top:20px;
            font-weight:500;
        }
        .status.connected { background:#d4edda; color:#155724; }
        .status.disconnected { background:#f8d7da; color:#721c24; }
        .status.processing { background:#d1ecf1; color:#0c5460; }
        .status.listening { background:#cfe2ff; color:#084298; }
        
        /* Settings Area */
        .settings {
            background:#f8f9fa;
            border-radius:10px;
            padding:15px;
            margin-bottom:20px;
            border: 1px solid #eee;
        }
        .settings label {
            display:block;
            margin-bottom:8px;
            color:#666;
            font-size:14px;
            font-weight: bold;
        }
        .settings input[type="range"], .settings select {
            width:100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .settings-row {
            display:flex;
            gap:20px;
            margin-bottom:10px;
            align-items: flex-end;
        }
        .settings-item {
            flex:1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes slideIn {
            from { opacity:0; transform:translateY(10px); }
            to { opacity:1; transform:translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è VAPI VitalBot</h1>
        <p class="subtitle">Asistente de Salud Personalizado</p>
        
        <div class="settings">
            <h3 style="margin-bottom:15px; color:#667eea;">‚öôÔ∏è Configuraci√≥n</h3>
            
            <!-- Selector de Usuario -->
            <div class="settings-row" style="background: #eef2ff; padding: 10px; border-radius: 8px;">
                <div class="settings-item">
                    <label for="userSelect">üë§ Perfil de Usuario:</label>
                    <select id="userSelect" onchange="changeUser()">
                        <option value="john">John (Historial Persistente)</option>
                        <option value="anabel">Anabel (Historial Persistente)</option>
                        <option value="anonymous" selected>An√≥nimo (Nueva Sesi√≥n)</option>
                    </select>
                </div>
            </div>

            <div class="settings-row">
                <div class="settings-item">
                    <label for="thresholdSlider">
                        Umbral: <span id="thresholdValue">-40</span> dB
                    </label>
                    <input type="range" id="thresholdSlider" min="-60" max="-20" value="-40" step="1">
                </div>
                <div class="settings-item">
                    <label for="silenceSlider">
                        Silencio: <span id="silenceValue">1.5</span> s
                    </label>
                    <input type="range" id="silenceSlider" min="0.5" max="3" value="1.5" step="0.1">
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message system-message">
                üëã ¬°Bienvenido! Selecciona un perfil y comienza a hablar.
            </div>
        </div>
        
        <div class="controls">
            <button id="recordBtn" onclick="toggleRecording()" disabled>
                üé§ Iniciar
            </button>
            <button id="clearBtn" onclick="clearChat()">
                üóëÔ∏è Limpiar Vista
            </button>
        </div>
        
        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Conectando al servidor...
        </div>
    </div>

    <script>
        // IDs fijos para usuarios registrados
        const USERS = {
            'john': 'user_john_doe_fixed_id',
            'anabel': 'user_anabel_smith_fixed_id',
            'anonymous': null
        };

        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let analyser = null;
        let silenceTimer = null;
        let stream = null;
        let recordingStartTime = 0; 
        
        let vadConfig = {
            silenceThreshold: -40,
            silenceDuration: 1500
        };
        
        // Listeners de configuraci√≥n
        document.getElementById('thresholdSlider').addEventListener('input', (e) => {
            vadConfig.silenceThreshold = Number.parseInt(e.target.value);
            document.getElementById('thresholdValue').textContent = e.target.value;
        });
        
        document.getElementById('silenceSlider').addEventListener('input', (e) => {
            vadConfig.silenceDuration = Number.parseFloat(e.target.value) * 1000;
            document.getElementById('silenceValue').textContent = e.target.value;
        });

        // Funci√≥n para cambiar usuario
        function changeUser() {
            if(ws) {
                ws.close();
            }
            document.getElementById('chatContainer').innerHTML = `
                <div class="message system-message">
                    üîÑ Cambio de perfil detectado. Conectando...
                </div>
            `;
            connectWebSocket();
        }
        
        // Conectar al WebSocket
        function connectWebSocket() {
            const protocol = globalThis.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const userSelect = document.getElementById('userSelect').value;
            let clientId = USERS[userSelect];
            
            let wsUrl = `${protocol}//${globalThis.location.host}/ws/voice`;
            
            if (clientId) {
                wsUrl += `?client_id=${clientId}`;
            }
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('connected', `‚úÖ Conectado como: ${userSelect.toUpperCase()}`);
                document.getElementById('recordBtn').disabled = false;
                
                // FIX: Feedback visual de conexi√≥n exitosa
                addMessage('system', `‚úÖ Perfil cargado: ${userSelect.toUpperCase()}. Historial sincronizado.`);
            };
            
            ws.onclose = () => {
                updateStatus('disconnected', '‚ö†Ô∏è Desconectado - Intentando reconectar...');
                document.getElementById('recordBtn').disabled = true;
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', '‚ùå Error de conexi√≥n');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
        }
        
        function handleServerMessage(data) {
            if (data.type === 'transcription') {
                addMessage('user', data.text);
            } else if (data.type === 'response') {
                addMessage('assistant', data.text);
                updateStatus('connected', '‚úÖ Listo para hablar');
            } else if (data.type === 'audio') {
                try {
                    const src = `data:${data.format};base64,${data.data}`;
                    const audio = new Audio(src);
                    audio.play().catch(err => console.warn('Error reproduciendo:', err));
                } catch (e) {
                    console.error('Error con audio:', e);
                }
            } else if (data.type === 'status') {
                if(data.message.includes('‚ö†Ô∏è')) { 
                     updateStatus('connected', data.message);
                } else {
                     updateStatus('processing', data.message);
                }
            } else if (data.type === 'error') {
                addMessage('system', '‚ùå Error: ' + data.message);
                updateStatus('connected', '‚úÖ Listo para hablar');
            }
        }
        
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }
        
        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                recordingStartTime = Date.now();
                
                audioContext = new (globalThis.AudioContext || globalThis.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudio(audioBlob);
                    cleanup();
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const btn = document.getElementById('recordBtn');
                btn.textContent = 'üî¥ Escuchando...';
                btn.classList.add('recording');
                updateStatus('listening', 'üé§ Hablando... (auto-stop activo)');
                
                monitorSilence();
                
            } catch (error) {
                console.error('Error micro:', error);
                addMessage('system', '‚ùå Error micr√≥fono: ' + error.message);
                cleanup();
            }
        }
        
        function monitorSilence() {
            if (!isRecording || !analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            const sum = dataArray.reduce((a, b) => a + b, 0);
            const average = sum / bufferLength;
            const volume = 20 * Math.log10(average / 255);
            
            const isGracePeriod = (Date.now() - recordingStartTime) < 1000;
            
            if (volume > vadConfig.silenceThreshold) {
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                    silenceTimer = null;
                }
                updateStatus('listening', `üé§ Detectando voz (${Math.round(volume)} dB)`);
            } else {
                if (!silenceTimer) {
                    if (!isGracePeriod) {
                        silenceTimer = setTimeout(() => {
                            stopRecording();
                        }, vadConfig.silenceDuration);
                        updateStatus('listening', 'ü§´ Silencio... esperando');
                    } else {
                        updateStatus('listening', 'üé§ Preparando... (Grace Period)');
                    }
                }
            }
            
            if (isRecording) requestAnimationFrame(monitorSilence);
        }
        
        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            
            if (silenceTimer) {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            const btn = document.getElementById('recordBtn');
            btn.textContent = 'üé§ Iniciar';
            btn.classList.remove('recording');
            updateStatus('processing', '‚è≥ Procesando...');
        }
        
        function cleanup() {
            if (stream) {
                for (const track of stream.getTracks()) {
                    track.stop();
                }
                stream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            analyser = null;
            isRecording = false;
        }
        
        async function sendAudio(audioBlob) {
            try {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64Audio = reader.result.split(',')[1];
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'audio',
                            data: base64Audio
                        }));
                    }
                };
                reader.readAsDataURL(audioBlob);
            } catch (error) {
                console.error('Error enviando:', error);
            }
        }
        
        function addMessage(role, text) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            if (role === 'user') {
                messageDiv.className = 'message user-message';
            } else if (role === 'assistant') {
                messageDiv.className = 'message assistant-message';
            } else {
                messageDiv.className = 'message system-message';
            }
            
            // --- CAMBIO AQU√ç: USAR MARKED PARA PARSEAR HTML ---
            messageDiv.innerHTML = marked.parse(text);
            // --------------------------------------------------
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function clearChat() {
            document.getElementById('chatContainer').innerHTML = `
                <div class="message system-message">
                    üóëÔ∏è Chat limpio (Historial guardado en BD)
                </div>
            `;
        }
        
        connectWebSocket();
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
